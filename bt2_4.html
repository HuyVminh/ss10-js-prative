<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- diện tích hình chữ nhật -->
    <script>
        let a = +prompt("Hãy nhập độ dài cạnh a hình chữ nhật");
        let b = +prompt("Hãy nhập độ dài cạnh b hình chữ nhật");
        let s = a * b;
        console.log(`diện tích hình chữ nhật có độ dài ${a} và ${b} là bằng ${s}`);
    </script>
</body>

</html>
