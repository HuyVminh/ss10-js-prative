<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- giải phương trình bậc I -->
    <script>
        let a = +prompt("Hãy nhập số a");
        let b = +prompt("Hãy nhập số b");
        if (a == 0 && b == 0) {
            document.write("phương trình có vô số nghiệm");
        }
        else if (a > 0 || a < 0) {
            x = -b / a;
            document.write("phương trình có nghiệm duy nhất là" +x);
        } else {
            document.write("phương trình vô nghiệm");
        }
    </script>
</body>

</html>
