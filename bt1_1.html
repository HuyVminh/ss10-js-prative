<body>
<!-- Số A có chia hết cho số B không -->
    <script>
        let a = +prompt("Hãy nhập số A");
        let b = +prompt("Hãy nhập số B");
        let s = (a % b==0)?("số A chia hết cho số B"): ("số A không chia hết cho số B");
        console.log(s);
    </script>
</body>
