<body>
    <!-- tính cước điện thoại -->
    <script>
        let a = +prompt("Hãy số phút đã gọi điện thoại");
        let s = (a > 300) ? ("Cước điện thoại của bạn là 500.000đ") : (a > 150) ? ("Cước điện thoại của bạn là 300.000đ") : (a > 0) ? ("Cước điện thoại của bạn là 200.000đ") : ("Bạn không mất cước điện thoại!");
        console.log(s);
    </script>
</body>
