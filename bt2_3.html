    <!-- diện tích hình vuông -->
    <script>
        let a = +prompt("Hãy nhập độ dài 1 cạnh hình vuông");
        let s = a * a;
        console.log(`diện tích hình vuông có độ dài 1 cạnh bằng ${a} là bằng ${s}`);
    </script>
