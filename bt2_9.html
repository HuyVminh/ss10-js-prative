<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- đây có phải hình tam giác không -->
    <script>
        let a = +prompt("Hãy nhập cạnh a");
        let b = +prompt("Hãy nhập cạnh b");
        let c = +prompt("Hãy nhập cạnh c");
        let s = (a < 0 || b < 0 || c < 0) ? ("Đây không phải hình tam giác"):
        (a + b > c && b + c > a && a + c > b) ? 
        ("Đây là 1 hình tam giác") : ("Đây không phải 1 hình tam giác");
        console.log(s);
    </script>
</body>

</html>
