<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Tìm số lớn nhất -->
    <script>
        let a = +prompt("Hãy nhập 1 số nguyên");
        let b = +prompt("Hãy nhập 1 số nguyên");
        let c = +prompt("Hãy nhập 1 số nguyên");
        let s = (a > b && a > c) ? (`số ${a} là số lớn nhất`) :(b>a&&b>c)?(`số ${b} là số lớn nhất`): (`số ${c} là số lớn nhất`);
        console.log(s);
    </script>
</body>

</html>
