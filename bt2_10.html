<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- tính tiền điện sử dụng -->
    <script>
        let a = +prompt("Hãy nhập số điện gia đình bạn đã sử dụng (kWh)");
        let t;
        if (a > 0 && a <= 50) {
            t = 1728 * a;
        } else if (a > 50 && a <= 100) {
            t = 50 * 1728 + (a - 50) * 1786;
        } else if (a > 100 && a <= 200) {
            t = 50 * (1728 + 1786) + (a - 100) * 2074;
        } else if (a > 200 && a <= 300) {
            t = 50 * (1728 + 1786) + 100 * 2074 + (a - 200) * 2612;
        } else if (a > 300 && a <= 400) {
            t = 50 * (1728 + 1786) + 100 * (2074 + 2612) + (a - 300) * 2919;
        } else if (a > 400) {
            t = 50 * (1728 + 1786) + 100 * (2074 + 2612 + 2919) + (a - 400) * 3015;
        }
        else {
            document.write("không hợp lệ!");
        }
        document.write("giá điện là (đ): " + t);
    </script>
</body>

</html>
