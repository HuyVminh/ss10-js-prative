<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- tính tiền lãi mẹ đẻ lãi con -->
    <script>
        let a = +prompt("Hãy nhập số tiền bạn vay(VND)");
        let b = +prompt("Hãy nhập số tháng bạn vay");
        let c = +prompt("Hãy nhập lãi suất hàng tháng (%)");
        if (a<0||b<0||c<0||b>12||c>100){
            document.write("Không hợp lệ");
        }else{
            t=a*(1+b*c/100);
            document.write("Tổng số tiền bạn phải trả là "+t);
        }
    </script>
</body>

</html>
