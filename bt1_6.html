<body>
    <!-- doanh số bán hàng -->
    <script>
        let a = +prompt("Hãy nhập doanh số bán hàng");
        let s = (a > 100000) ? ("Phần trăm hoa hồng nhận được là 20%") : (a>50000)?("Phần trăm hoa hồng nhận được là 10%"): (a > 0) ? ("Phần trăm hoa hồng nhận được là 2%"):("Bạn chưa đủ điều kiện nhận hoa hồng!");
        console.log(s);
    </script>
</body>
