<body>
    <!-- diện tích tam giác vuông -->
    <script>
        let a = +prompt("Hãy nhập độ dài cạnh a hình tam giác vuông");
        let b = +prompt("Hãy nhập độ dài cạnh b hình tam giác vuông");
        let s = a * b / 2;
        console.log(`diện tích hình tam giác vuông có độ dài 2 cạnh kề ${a} và ${b} là bằng ${s}`);
    </script>
</body>
